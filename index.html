<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Beginner Project - To Do App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="main-header">
        <h1>JS Beginner Projects</h1>
        <h2>based on Andy Sterkowitz YouTube video: <a href="https://www.youtube.com/watch?v=roumzWd4XJU">5 Javascript Projects to Build (For Beginners)</a></h2>
    </header>

    <main>
        <section>
            <h2>To Do App</h2>
            <form>
                <input type="text" class="todo-in" placeholder="Add todo" value="" />
                <button class="add-btn">Add</button>
                <button class="clear-btn">Clear</button>

            </form>
        </section>
        <section class="todo-list">
            <ol>
                <li class="todo"><span>Todo</span><button class="del-btn">X</button></li>
                <li class="todo"><span>Todo</span><button class="del-btn">X</button></li>
            </ol>
        </section>
    </main>

    <footer>
        <i></i>
    </footer>

    <script src="main.js"></script>
</body>
</html>
